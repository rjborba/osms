<body>
	<ui:composition template="/template.xhtml">
		<ui:define name="title"> <ui:remove> Our template is separate in two parts named Title and Body </ui:remove>

		</ui:define>
		
		<ui:define name="body">
				<h:form>
					<osms:category category="#{searchCategory.}"> <ui:remove> This is the use of resources (category.xhtmil)</ui:remove>
						<f:facet name="buttons"> <ui:remove> This tag is used to import a interpretable XHTML code</ui:remove>
							<h:commandButton	value="Search"
												
												styleClass="btn btn-primary"/>
						</f:facet>
					</osms:category>
					
				</h:form>
		</ui:define>
		
		
	</ui:composition>
